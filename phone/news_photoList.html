    <script>
        var titHeight = 0;
        appcan.ready(function() {
            titHeight = $('#header').offset().height;
            appcan.frame.open("content", "news_photoList_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
         appcan.button("#nav-left", "btn-act", function(a,b) {
         appcan.closeWin(-1);    
         appcan.window.publish("tabview",0);        
          })
        var tabview1 = appcan.tab({
            selector : "#tabview",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : false,
            data : [{
                label : "热点",
            }, {
                label : "独家",
            }, {
                label : "体坛",
            }, {
                label : "美图",
            }, {
                label : "明星",
            }]
        });
        tabview1.on("click", function(obj, index) {
            //appcan.window.selectMultiPopover("content",index);

        })
