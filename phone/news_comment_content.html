<script>
appcan.ready(function(){
	appcan.initBounce();

})


function showList(){
	var arrData = [{
		"avator":"\'news_comment_content/css/myImg/comImg.png\'",
		"username":"xxxxxxxx",
		"time":"1小时前",
		"city":"青岛市",
		"content":"kjskdjk",
		"followReply":[{
			"replyName":"shoujia",
			"replyContent":"good point"
		},{
			"replyName":"oooo",
			"replyContent":"werwrrwrwr"
		}],

	}, {
		"avator":"\'news_comment_content/css/myImg/comImg.png\'",
		"username":"jjjjjj",
		"time":"30分钟前",
		"city":"南阳市",
		"content":"sdasdfsfasewsdgg",
		"followReply":[{
			"replyName":"45454545",
			"replyContent":"ssddddffdsfds"
		},{
			"replyName":"88888",
			"replyContent":"asdafasfdsabf"
		}],
		"praise":"5"
	}];
	var tmpl = '<%for(var i=0,len=arrData.length;i<len;i++){%><ul ontouchstart="appcan.touch(\'btn-act\')" class="ubb ub bc-border lis">'
		    +'<li class="uh-app3 uw-app3 uc-a-app2 ub-img mar-ar1" style="background-image:url(${arrData[i].avator});"></li>'
		    +'<li class="ub-f1 ub ub-ver">'

			+'		<div class="ub-f1 ub t-gra-comm ulev-2">'
			+'			<div class="umar-r-comm">${arrData[i].time}</div>'
			+'			<div>${arrData[i].city}</div>'
			+'		</div>'
			+'		<div class="ub ub-pe tx-r">'
			+'			<div class="t-gra-comm ufm1 ulev-2 umar-r">${arrData[i].praise}</div>'
			+'			<div class="ub-img praise uh-comm2 uw-comm2"></div>'
			+'		</div>'
			+'	</div>'
			+'	<div class="t-bla ulev-4 ub-f1 umar-t">${arrData[i].content}</div>'
			+'	<%=tmpleCb(arrData[i],[1,"followReply"])%>'
		    +'</li>'
		 +'</ul><%}%>'
		 appcan.tmplAppend("#comment",tmpl, {"arrData":arrData});
	
}

function tmpleCb(a, b){
	var str = '';
	switch(b[1]){
		case "followReply":
		var arr1 = a['followReply'];
		for(var i = 0; i < arr1.length; i++){
			str += '	<div class="uba bc-border c-gra-comm uc-a1 umar-at1">'
			+'		<div class="uinn-comm ulev-4">'
			+'			<div class="t-blu line-hei-com">'+ arr1[i].replyName+'</div>'
			+'			<div class="t-gra2-comm line-hei-com">'+ arr1[i].replyContent+'</div>'
			+'		</div>'
			+'	</div>'
		}
		return str;
	}	
}
